<mat-list>
  <div mat-subheader>All Animal Groups</div>
  <mat-list-item *ngFor="let group of groups" (click)="selectGroup(group)">

    <mat-form-field>
      <mat-label>Group Name</mat-label>
      <input matInput placeholder="" [(ngModel)]="group.groupName">
    </mat-form-field>

  </mat-list-item>
</mat-list>
