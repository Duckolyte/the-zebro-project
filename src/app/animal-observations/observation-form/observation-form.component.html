<mat-card>
  <mat-card-header>
    <mat-card-title>Observation</mat-card-title>
    <mat-card-subtitle>Images</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipListRight aria-label="">
        <mat-chip *ngFor="let id of imageRightIds" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(id, imageRightIds)">
          {{id.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="New right image..."
               [matChipInputFor]="chipListRight"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event, imageRightIds)">
      </mat-chip-list>
    </mat-form-field>
    <br>
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipListLeft aria-label="">
        <mat-chip *ngFor="let id of imageLeftIds" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(id, imageLeftIds)">
          {{id.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="New left image..."
               [matChipInputFor]="chipListLeft"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event, imageLeftIds)">
      </mat-chip-list>
    </mat-form-field>
  </mat-card-content>
</mat-card>
