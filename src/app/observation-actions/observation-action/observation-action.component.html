<div class="observation-form-container">
  <mat-card class="observation-form-card">
    <!-- TODO CSS styles are duplicated with animal-observation and form .html -->
    <mat-card-title>
      Observation Action
    </mat-card-title>
    <mat-card-content>
      <h3>Observation quality</h3>
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        [(ngModel)]="observationAction.observationQualityCode">
        <mat-button-toggle *ngFor="let nestedButton of observationQualityCodeToggleButtonGroup.nestedButtons"
                           [value]="nestedButton.value"
                           ngDefaultControl>
          {{ nestedButton.value }}
        </mat-button-toggle>
      </mat-button-toggle-group>
      <h3>
        Observation date and time
      </h3>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="observationAction.observationDateTime">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <h3>
        Coordinates
      </h3>
      <mat-form-field>
        <mat-label>X</mat-label>
        <input matInput placeholder="" [(ngModel)]="gps.x">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Y</mat-label>
        <input matInput placeholder="" [(ngModel)]="gps.y">
      </mat-form-field>
      <h3>
        Observations
      </h3>
      <mat-label>Animals observed:</mat-label>
      <mat-label>{{ observationsCount }}</mat-label>
    </mat-card-content>
  </mat-card>

  <div class="navigation-button-container">
    <button
      mat-stroked-button
      (click)="commitObservationAction()"
    >
      Finish Observation
    </button>
  </div>

</div>
