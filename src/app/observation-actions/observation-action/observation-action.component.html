<div>
  <mat-grid-list cols="1" rowHeight="5:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Observation quality</mat-card-title>
        <mat-card-content>
          <mat-button-toggle-group
            name="fontStyle"
            aria-label="Font Style"
            [(ngModel)]="observationAction.observationQualityCode">
            <mat-button-toggle *ngFor="let nestedButton of observationQualityCodeToggleButtonGroup.nestedButtons"
                               [value]="nestedButton.value"
                               ngDefaultControl>
              {{ nestedButton.value }}
            </mat-button-toggle>
          </mat-button-toggle-group>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          Observation date and time
        </mat-card-title>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="observationAction.observationDateTime">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          Coordinates
        </mat-card-title>
        <mat-card-content>
          <!-- @TODO create a coordinates input template for reuseability reason -->
          <mat-form-field>
            <mat-label>X</mat-label>
            <input matInput placeholder="" [(ngModel)]="observationAction.gps.x">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Y</mat-label>
            <input matInput placeholder="" [(ngModel)]="observationAction.gps.y">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          Observations
        </mat-card-title>
        <mat-card-content>
          <mat-label>Animals observed: </mat-label>
          <mat-label>{{ observations.length }}</mat-label>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <div id="nestedGrid">
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <button
              mat-stroked-button
              (click)="commitObservationAction()"
            >
              Finish Observation
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
