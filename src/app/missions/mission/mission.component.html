<div class="mat-app-background observation-form-container">
  <mat-card class="observation-form-card">
    <mat-card-header>
      <mat-card-title>
        Observation Mission
      </mat-card-title>
      <mat-card-subtitle>
        Chose the Parc Section and the Date of the observation mission.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        [(ngModel)]="observationMission.parcSection">
        <mat-button-toggle *ngFor="let nestedButton of parcSectionToggleButtonGroup.nestedButtons"
                           [value]="nestedButton.value"
                           ngDefaultControl>
          {{ nestedButton.value }}
        </mat-button-toggle>
      </mat-button-toggle-group>
      <br>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="observationMission.timeStamp">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <div id="nestedGrid">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <button
          mat-stroked-button
          (click)="leaveMission()"
        >
          Finish Mission
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button
          mat-stroked-button
          (click)="startObserving()"
        >
          Start Observation
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
