<div>
  <mat-grid-list cols="1" rowHeight="5:1">
    <mat-grid-tile>
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        [(ngModel)]="observationMission.parcSection">
        <mat-button-toggle *ngFor="let nestedButton of parcSectionToggleButtonGroup.nestedButtons"
                           [value]="nestedButton.value"
                           ngDefaultControl>
          {{ nestedButton.value }}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="observationMission.timeStamp">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <div id="nestedGrid">
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <button
              mat-stroked-button
              (click)="commitMission()"
            >
              Finish Mission
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button
              mat-stroked-button
              (click)="startObserving()"
            >
              Start Observation
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
